name: ERC20 Native Tests

on:
  pull_request:

jobs:
  erc20-native-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - run: cd crates/blockifier && cargo test --test erc20_tests --features testing
